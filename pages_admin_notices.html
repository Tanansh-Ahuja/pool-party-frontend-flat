<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Notices - Admin</title>
  <link rel="stylesheet" href="css_style.css" />
  <link rel="stylesheet" href="css_admin_notices.css" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="page-wrapper">
    <main class="notice-container">
        <h2>All Notices</h2>

        <!-- Create Notice Section -->
        <div class="create-notice-box">
        <button id="show-create-form-btn">+ Create New Notice</button>
        
        <form id="create-notice-form" style="display: none;">
            <input type="text" id="new-heading" placeholder="Notice Heading" required />
            <textarea id="new-content" placeholder="Notice Content" required></textarea>
            <button type="submit">Submit Notice</button>
        </form>
        </div>

        <div id="notice-list"></div>
    </main>
    </div>


  <script type="module" src="js_components_navbar.js"></script>
  <script type="module" src="js_admin_notices.js"></script>
</body>
</html>
