<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Pool Party</title>
  <link rel="stylesheet" href="css_style.css" />
  <link rel="stylesheet" href="css_utils_forgot_password.css" />
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <input type="text" name="identifier" placeholder="Enter your email or mobile number" required />
      <input type="password" name="new_password" placeholder="Enter new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="js_utils_forgot_password.js" type="module"></script>
</body>
</html>
