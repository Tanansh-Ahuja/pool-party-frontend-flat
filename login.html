<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pool Party</title>
  <link rel="stylesheet" href="css_style.css">
  <link rel="stylesheet" href="css_index_login.css">
</head>
<body>
  <!-- Navbar will be injected -->
  <div id="navbar-placeholder"></div>
  <main class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <p>Please enter either your Email or Mobile Number to login.</p>

      <input type="email" placeholder="Email (optional)" name="email" id="email">

      <input type="tel" placeholder="Mobile Number (optional)" name="phone" id="phone" pattern="[0-9]{10}">

      <div class="password-container">
        <input type="password" id="password" placeholder="Password or PIN (min 4 characters)" required>
        <span class="toggle-password" id="toggle-password">👁️</span>
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </main>

  <script type="module" src="js_components_navbar.js"></script>
  <script src="js_auth_login.js" type="module"></script>
</body>
</html>
